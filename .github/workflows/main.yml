name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Change this to the version you need

    - name: Install dependencies
      run: npm ci

    - name: Check for vulnerabilities
      run: npm audit

    - name: Build
      run: npm run build

